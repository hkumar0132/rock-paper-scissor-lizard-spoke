<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scisso Game</title>
        <link rel = "stylesheet" href = "styles.css">
    </head>

    <body>
        <header>
            <h1>Rock Paper Scissor Lizard Spock</h1>
        </header>

        <div class = "score-board">
            <div id = "user-label" class = "badge">User</div>
            <div id = "computer-label" class = "badge">Comp</div>
            <span id = "user-score">0</span>:<span id = "computer-score">0</span>
        </div>

        <div class = "result">
            <p>Paper covers rock. You win!</p>
        </div>

        <div class = "choices">
            <div class = "choice" id = "r">
                <img src = "./images/rock.png" alt = "">
            </div>
            <div class = "choice" id = "p">
                <img src = "./images/paper.png" alt = "">
            </div>
            <div class = "choice" id = "s">  
                <img src = "./images/scissor.png" alt = "">
            </div>
            <div class = "choice" id = "l">  
                <img src = "./images/lizard.png" alt = "">
            </div>
            <div class = "choice" id = "(sp)">  
                <img src = "./images/spock.png" alt = "">
            </div>
        </div>
            
        <p id = "action-message">Make your move</p>
        
        <script src = "app.js"></script>
    </body>
</html>
